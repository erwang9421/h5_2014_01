<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <link rel="stylesheet" href="css/index.css" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script> -->


    <link href="http://libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://libs.useso.com/js/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link href="css/editor.css" type="text/css" rel="stylesheet"/>



    <style>
        a:hover {text-decoration: none;}
        .h4 {text-indent:7.5%;line-height:50px;font-weight:bold;}
        .bookname {padding-left:7.5%;width:95%;}
        .bookauthor {padding-left:50px}
        .writetitle {padding-left:70px}


    </style>

</head>

<body>
<div class="aside-nav">
    <img src="images/menu-icon.png" width="18" height="18" />
</div>

<header>
    <nav class="top-nav">
        <img src="images/logo.png" width="115" class="logo" height="37" alt="logo" />
        <label for="search"></label>
        <input type="text" id="search" placeholder="输入标签、作者、关键字搜索"/>
        <div class="header-right">
            <a href="#">写书评</a>
            <div class="myphoto">
                <img src="images/myphoto.jpg" width="35" height="35" alt="我的头像" />
                <span>mono</span>
            </div>
        </div>
    </nav>
</header><!--header end-->


<!-- text-indent 设置首行缩进距离
letter-spacing 设置字符间距离
line-height 设置行间距离 -->

<div id="content" >

    <br/>
    <div class="h4">发表书评</div>


    <div class="book">

                <span class="bookname">
                <input type="text" style="text-indent:10px;height:40px;font-size:14px;background-color:#f2f2f2;border:0px"  size="25px"  class="inputtext" placeholder="图书名称" ></span>

        <span class="bookauthor">
                 <input type="text" style="text-indent:10px;height:40px;font-size:14px;background-color:#f2f2f2;border:0px" size="25px"  class="inputtext" placeholder="图书作者" ></span>

        <span class="writetitle">
                <input type="text" style="text-indent:10px;height:40px;font-size:14px;background-color:#f2f2f2;border:0px" size="25px"  class="inputtext" placeholder="文章标题" ></span>

        <a style="color:#da7c66;padding-left:40px;font-size:14px">[图书名称、图书作者、文章标题必填]</a>

        <img src="images/flower.png" style="position:absolute;left:85%;top:155px">

    </div>

    <div class="htmleaf-container">
        <div class="container-fluid">
            <div class="row">

                <div class="container" style="width:85%;">
                    <div class="row">
                        <div class="col-lg-12 nopadding">
                            <textarea id="txtEditor"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>







    </div>   <!--content end-->

    <footer></footer>




    <script src="js/1editor.js"></script>
    <script src="js/2editor.js"></script>
    <script src="js/editor.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {

            $("#txtEditor").Editor();

        });
    </script>


</body>
</html>
