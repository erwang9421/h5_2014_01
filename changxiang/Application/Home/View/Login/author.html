<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>作家注册</title>
    <link rel="stylesheet" href="__PUBLIC__/front/css/login.css" />
    <link rel="stylesheet" href="__PUBLIC__/front/css/bootstrap.min.css">
    <script src="__PUBLIC__/front/js/jquery.js"></script>
    <script src="__PUBLIC__/front/js/bootstrap.min.js"></script>

</head>
<body>
<div class="page" >
    <div class="header">
        <div>
               <a href="login.html"> <button   class="bt" >登录</button></a>
        </div>
        <div class="images"  >
            <img src="__PUBLIC__/front/images/text.png">
        </div>
    </div>
    <div class="content"  >
        <div class="writer" >
            <a href="personal register.html"   style="padding-left:5px;">普通用户注册</a>
            <a href="writer register.html" class="author" >作家注册</a>
        </div>
        <form action="__MODULE__/Login/doAdd" method="post" enctype="multipart/form-data">
            <div class="mail" style="padding-top: 20px;">
                <input type="text" placeholder="邮箱" style="color:red;" name="mail">
            </div>
            <div class="username" style="padding-top: 20px;" >
                <input type="text"  placeholder="用户名" name="username">
            </div>
            <div class="psd" 	style="padding-top: 15px;">
                <input type="text"  placeholder="身份证件正反面" name="psd" style="width:182px;display:inline;">
                <a href="javascript:;" class="file"style="width:75px;height:30px;background: rgb(94,178,240);position: relative;top:10px;padding-left:5px;">选择文件
                <input type="file" name="idcards" id=""    ></a>
            </div>
            <div  style="padding-top: 20px;">
                <input type="password"  placeholder="密码" name="pass">
            </div>
            <div  style="padding-top: 20px;">
                <input type="password"  placeholder="确认密码" name="psd">
            </div>
            <div class="psd" style="padding-top: 20px;">
                <input type="text"  placeholder="验证码" name="psd" style="width:180px;">
                <span style="display:inline-block;height:32px;width:78px;background-color:#D0D0D0;color:rgb(94,178,240);position: relative;top: -1px;padding-top:5px;" >1234</span>
            </div>
            <div class="btn" style="padding-top: 20px;">
                <a href="author-registerend.html"><button type="submit" style="border-radius:8px;">注册</button></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
