
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere"><a href="index.html">畅评首页</a><b>></b><strong>编辑书评</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3>编辑书评</h3>
    <form action="" method="post" enctype="multipart/form-data">
        <!--隐藏域获取传来的id-->
        <input type="hidden" name="bookreviewid" value="{$bookreview.bookreviewid}" >
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="90" align="center">图书名称</td>
                <td>
                    <input type="text" name="bookname" value="{$result.bookname}" size="80" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td width="90" align="center">图书作者</td>
                <td>
                    <input type="text" name="bookauthor" value="{$result.bookauthor}" size="80" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td width="90" align="center">书评标题</td>
                <td>
                    <input type="text" name="title" value="{$result.title}" size="80" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td align="center">用户ID</td>
                <td>
                    <input type="text" name="userid" value="{$result.userid}" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td align="center" valign="top">书评内容</td>
                <td>
                    <!-- KindEditor -->
                    <link rel="stylesheet" href="__PUBLIC__/end/js/kindeditor/themes/default/default.css" />
                    <link rel="stylesheet" href="__PUBLIC__/end/js/kindeditor/plugins/code/prettify.css" />
                    <script charset="utf-8" src="__PUBLIC__/end/js/kindeditor/kindeditor.js"></script>
                    <script charset="utf-8" src="__PUBLIC__/end/js/kindeditor/lang/zh_CN.js"></script>
                    <script charset="utf-8" src="__PUBLIC__/end/js/kindeditor/plugins/code/prettify.js"></script>
                    <script>
                        KindEditor.ready(function(K) {
                            var editor1 = K.create('textarea[name="content"]', {
                                cssPath : '../plugins/code/prettify.css',
                                uploadJson : '../php/upload_json.php',
                                fileManagerJson : '../php/file_manager_json.php',
                                allowFileManager : true,
                                afterCreate : function() {
                                    var self = this;
                                    K.ctrl(document, 13, function() {
                                        self.sync();
                                        K('form[name=example]')[0].submit();
                                    });
                                    K.ctrl(self.edit.doc, 13, function() {
                                        self.sync();
                                        K('form[name=example]')[0].submit();
                                    });
                                }
                            });
                            prettyPrint();
                        });
                    </script>

                    <!-- /KindEditor -->
                    <textarea name="content" value="{$result.content}" style="width:780px;height:400px;" class="textArea">{$result.content}</textarea>
                </td>
            </tr>
            <tr>
                <td align="center">发表时间</td>
                <td>
                    <input type="text" name="publishtime" value="{$result.publishtime}" size="5" class="inpMain" />
                </td>
            </tr>
            <td></td>
            <td>
                <input type="hidden" name="token" value="21307217" />
                <input type="hidden" name="id" value="">
                <input name="submit" class="btn" type="submit" value="保存" />
            </td>
            </tr>
        </table>
    </form>
</div>
</div>
