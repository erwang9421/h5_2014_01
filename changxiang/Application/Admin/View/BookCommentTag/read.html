<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">
        <a href="__MODULE__/Index/index">畅评首页</a>
        <b>></b><strong>查看书评标签</strong> 
    </div>        
    <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
        <h3>查看书评标签</h3>
        <form action="" method="post" enctype="multipart/form-data">
            <!--隐藏域获取传来的id-->
            <input type="hidden" name="tagid" value="{$data.tagid}" >
            <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                <tr>
                    <td align="center">用户名</td>
                    <td>
                        <input type="text" name="bookname" value="{$data.username}" size="80" class="inpMain" />
                    </td>
                </tr>
                <tr>
                    <td align="center">标签名称</td>
                    <td>
                        <input type="text" name="bookauthor" value="{$data.tagname}" size="80" class="inpMain" />
                    </td>
                </tr>
                <tr>
                    <td align="center">标签简介</td>
                    <td>
                        <input type="text" name="title" value="{$data.tagintroduction}" size="80" class="inpMain" />
                    </td>
                </tr>
                <tr>
                    <td align="center">添加时间</td>
                    <td>
                        <input type="text" name="publishtime" value="{$data.tagtime}" size="5" class="inpMain" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input name="" class="btn" type="button" value="返回" onclick="window.location.href='__MODULE__/BookCommentTag/lists';" />
                    </td>
                </tr>
            </table>
        </form>
    </div><!-- mainbox over -->
</div>
